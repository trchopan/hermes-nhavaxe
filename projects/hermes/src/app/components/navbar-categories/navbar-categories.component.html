<nav>
  <ul>
    <li *ngFor="let category of articles.categoriesList$ | async; let i = index"
      [class.selected]="(articles.selectedCat$ | async)?.id == category.id && i != 0"
      [class.nav-text]="i != 0"
      (click)="selectCategory(category)">
      <div *ngIf="i == 0" class="logo"></div>
      <span *ngIf="i != 0">{{ category.name | titlecase }}</span>
    </li>
  </ul>
</nav>
