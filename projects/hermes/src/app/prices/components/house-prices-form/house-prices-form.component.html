<form *ngIf="form"
  [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput
        type="text"
        formControlName="image"
        placeholder="Hình ảnh" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="project"
        placeholder="Dự án" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="investor"
        placeholder="Chủ đầu tư" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="location"
        placeholder="Vị trí" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="scale"
        placeholder="Quy mô" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="progress"
        placeholder="Tiến độ" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="salePerks"
        placeholder="Chính sách bán hàng" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="facilities"
        placeholder="Hạ tầng xã hội và tiện ích" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="number"
        formControlName="avgPrice"
        placeholder="Giá bán TB" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="number"
        formControlName="avgResalePrice"
        placeholder="Giá bán lại TB" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="contacts"
        placeholder="Liên hệ" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="link"
        placeholder="Link bài viết" />
    </mat-form-field>

    <div class="publish-at">
      <p>Xuất bản:</p>
      <date-time-picker [dateNumber]="initPublishAt"
        showTime="true"
        (onChange)="setPublishAt($event)"></date-time-picker>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button (click)="onSubmit()"
      mat-raised-button
      color="primary"
      type="button">
      <span *ngIf="data.id">Cập nhật</span>
      <span *ngIf="!data.id">Tạo mới</span>
    </button>
    <button *ngIf="form.value.id"
      (click)="onDelete()"
      mat-raised-button
      color="accent"
      type="button">Xoá</button>
    <button (click)="onReset()"
      mat-button
      color="accent"
      type="button">Reset</button>
    <button (click)="onCancle()"
      mat-button
      color="accent"
      type="button">Quay lại</button>
  </mat-dialog-actions>
</form>
