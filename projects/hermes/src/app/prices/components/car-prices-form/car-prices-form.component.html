<form *ngIf="form"
  [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput
        type="text"
        formControlName="image"
        placeholder="Hình ảnh" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="model"
        placeholder="Model" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="brand"
        placeholder="Hãng" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="type"
        placeholder="Loại xe" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="origin"
        placeholder="Nguồn gốc" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="engine"
        placeholder="Động cơ" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="power"
        placeholder="Công suất" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="torque"
        placeholder="Mô Men xoắn" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="number"
        formControlName="listPrice"
        placeholder="Giá niêm yết (tr)" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="number"
        formControlName="salePrice"
        placeholder="Giá đàm phán (tr)" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="contacts"
        placeholder="Liên hệ" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
        type="text"
        formControlName="link"
        placeholder="Link bài viết" />
    </mat-form-field>

    <div class="publish-at">
      <p>Xuất bản:</p>
      <date-time-picker [dateNumber]="initPublishAt"
        showTime="true"
        (onChange)="setPublishAt($event)"></date-time-picker>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button (click)="onSubmit()"
      mat-raised-button
      color="primary"
      type="button">
      <span *ngIf="data.id">Cập nhật</span>
      <span *ngIf="!data.id">Tạo mới</span>
    </button>
    <button *ngIf="form.value.id"
      (click)="onDelete()"
      mat-raised-button
      color="accent"
      type="button">Xoá</button>
    <button (click)="onReset()"
      mat-button
      color="accent"
      type="button">Reset</button>
    <button (click)="onCancle()"
      mat-button
      color="accent"
      type="button">Quay lại</button>
  </mat-dialog-actions>
</form>
