<div class="center">
  <form [formGroup]="collectionForm">
    <mat-form-field>
      <mat-select formControlName="name">
        <mat-option *ngFor="let option of collectionOptions"
          [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <router-outlet></router-outlet>
</div>
