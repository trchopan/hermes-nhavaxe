<mat-list>
  <ng-container *ngFor="let item of list">
    <mat-list-item>
      <div
        matListAvatar
        [ngStyle]="{ 'background-image': 'url(' + item.article.coverImg + ')' }"
      ></div>
      <h3 matLine>{{ item.article.title }}</h3>
      <p matLine>
        <span>{{ item.article.publishAt | date: "dd/MM HH:mm" }} </span>
        <span>{{ item.article.sapo }}</span>
      </p>
      <button mat-icon-button [routerLink]="'/article/edit/' + item.article.id">
        <mat-icon>edit</mat-icon>
      </button>
      <a
        [href]="'https://nhavaxe.vn/article/' + item.article.id"
        target="_blank"
      >
        <mat-icon>open_in_new</mat-icon>
      </a>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
