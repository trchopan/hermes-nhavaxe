<form (ngSubmit)="add()" class="center">
  <mat-form-field>
    <input
      [formControl]="tagInputControl"
      matInput
      type="text"
      placeholder="Tag"
    />
    <mat-error
      *ngIf="tagInputControl.errors && tagInputControl.errors.minlength"
    >
      Tags phải có hơn 3 ký tự
    </mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="tagInputControl.disabled"
  >
    Thêm
  </button>
</form>

<mat-chip-list>
  <mat-chip *ngFor="let tag of (filteredTags$ | async)">
    {{ tag.text }}
    <mat-icon matChipRemove (click)="openRemoveConfirmation(tag.text)"
      >cancel</mat-icon
    >
  </mat-chip>
</mat-chip-list>
