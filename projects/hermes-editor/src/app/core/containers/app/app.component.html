<div class="header">
  <h1>{{ titleText }}</h1>
</div>
<div class="container mat-typography">
  <div *ngIf="user.isLoggedIn"
    class="float-buttons">
    <button *ngFor="let button of buttonList"
      mat-button
      [routerLink]="button.path">
      <mat-icon>{{ button.icon }}</mat-icon>
    </button>
  </div>
  <ng-container *ngIf="!(user.loading$ | async); else loadingUser">
    <router-outlet></router-outlet>
    <hm-editor-loading-spinner></hm-editor-loading-spinner>
  </ng-container>
</div>

<ng-template #loadingUser>
  <login-loading></login-loading>
</ng-template>
