<mat-toolbar color="primary"
  role="heading"
  [class.fixed]="fixed">
  <a (click)="logoClicked.emit()"
    class="app-name">
    <ng-content></ng-content>
  </a>
  <span>&nbsp;</span>
  <a *ngIf="avatarImg"
    (click)="avatarClicked.emit()">
    <div class="avatar"
      [ngStyle]="{ 'background-image': 'url(' + avatarImg + ')' }">
    </div>
  </a>
</mat-toolbar>
