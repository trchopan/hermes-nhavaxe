<form [formGroup]="collectionForm">
  <mat-form-field>
    <mat-select formControlName="name"
      placeholder="Select Collections">
      <mat-option *ngFor="let collection of collections"
        [value]="collection">
        {{ collection}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<form *ngIf="collectionFields$ | async as fields"
  [formGroup]="fieldForm"
  (ngSubmit)="updateField(fields.data)">
  <mat-form-field>
    <input formControlName="index"
      matInput
      type="number"
      placeholder="Index" />
  </mat-form-field>
  <mat-form-field>
    <input formControlName="id"
      matInput
      type="text"
      placeholder="Field id" />
  </mat-form-field>
  <mat-form-field>
    <input formControlName="name"
      matInput
      type="text"
      placeholder="Field name" />
  </mat-form-field>
  <button mat-raised-button
    color="primary"
    type="submit">Update</button>
  <button (click)="updateField(fields.data, true)"
    mat-raised-button
    color="accent"
    type="button">Remove</button>
</form>

<div class="table-container">
  <table mat-table
    [dataSource]="collectionFields$ | async"
    matSort
    class="mat-elevation-z1">

    <ng-container matColumnDef="index">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Index </th>
      <td mat-cell
        *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> ID </th>
      <td mat-cell
        *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef
        mat-sort-header> Name </th>
      <td mat-cell
        *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let element; columns: displayedColumns;"
      (click)="selectField(element)"></tr>

  </table>
</div>
